<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/main.css" th:href="@{/css/main.css}"/>
</head>
<body>
<h1>hello spring security</h1>
<p>这个界面没有受保护，你可以进已被保护的界面。</p>
<div th:fragment="logout" sec:authorize="isAuthenticated()">
    登录用户：<span sec:authentication="name"></span>
    |
    用户角色：<span sec:authentication="principal.authorities"></span>
    <div>
        <form action="#" th:action="@{/logout}" method="post"></form>
        <input type="submit" value="登出">
    </div>

</div>
<ul>
    <li>点击 <a href="/user/index" th:href="@{/user/index}"></a>去/user/index 已被保护的界面</li>
</ul>
</body>
</html>
